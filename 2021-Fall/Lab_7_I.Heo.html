# Statistical inference

## Idea 1

### Let's make the best guess about the population parameter and test if that guess is true&lt;br&gt; `\(\rightarrow\)` Estimation and hypothesis testing

## Idea 2

### Let's assume we are interested in one sample statistic (e.g., a sample mean) and have the distribution of all the possible sample statistics&lt;br&gt; `\(\rightarrow\)` Sampling distribution

### Usually, we are interested in the mean level of something in the population! Let me show you one example

---

# Statistical inference

## Idea 1

### **Estimation** `\(\rightarrow\)` Our best guess about the population mean is the sample mean

### **Hypothesis testing** `\(\rightarrow\)` How likely our sample mean (or more extreme) is to be observed if the null hypothesis is true? If the *p*-value is lower than `\(\alpha\)`-level, reject the null hypothesis!

## Idea 2

### **Sampling distribution** `\(\rightarrow\)` Collect a sample and calculate the sample mean, repeat this process infinite times, and get the sampling distribution of the mean. Then, quantify how close/far our sample mean is (i.e., **test-statistic**)

---

# Z-test

## What does it test?

### If a sample mean is different from a specified value `\(\mu_{0}\)`

### Answers how many SEs away from the null distribution is our sample mean?

## But, when?

### We know the population mean and population standard deviation (VERY IDEAL!)

---

# Z-test

## Idea

### We have a sample mean (estimation) and want to test the likelihood of observing this sample (or more extreme) if the null hypothesis were true (hypothesis testing)

### In doing estimation and hypothesis testing, we have made a sampling distribution of the mean. Now, let's quantify how close/far our sample mean is from our expectation using **test-statistic**

## Test-statistic

&lt;center&gt;
`\(\LARGE\frac{\text{Observed Data - What We Expect if the Null is True}}{\text{Average Variation}}\)`

---

# Z-test

## Idea

### We have a sample mean (estimation) and want to test the likelihood of observing this sample (or more extreme) if the null hypothesis were true (hypothesis testing)

### In doing estimation and hypothesis testing, we have made a sampling distribution of the mean. Now, let's quantify how close/far our sample mean is from our expectation using

## Test-statistic (**z-statistic**) when we know `\(\mu_{0}\)` and `\(\sigma_{\overline{X}}\)`

&lt;center&gt;
`\(\LARGE z=\frac{\overline{X}-\mu_{0}}{\sigma_{\overline{X}}}\;\;\;\text{where}\;\;\;\sigma_{\overline{X}}=\frac{\sigma_{X}}{\sqrt{n}}\)`

---

# Z-test

## Effect size

### Remember the practical significance! Let's quantify the size of effect (if significant)
### Means how many standard deviations (SDs) the sample mean lies from the `\(\mu_{0}\)` in the population
### Rule of thumb: 0.2 (small), 0.5 (medium), 0.8 (large)

## In z-test, the effect size is calculated as

&lt;center&gt;
`\(\LARGE d=\frac{\overline{X}-\mu_0}{\sigma_{X}}\;\;\;\text{where}\;\;\;\sigma_{X}=\sqrt{\frac{SS}{n-1}}\)`

---

# T-test

## Idea

### Still interested in population means from either one sample or two samples (independent vs. related)

## But, when?

### We know the population mean but not the population standard deviation (MORE REALISTIC!)

---

# T-test

## Degrees of freedom (df)

### # of independent pieces of information `\(\rightarrow\)` # of values that are free to vary in a data set

### Determines the shape of the t-distributions (i.e., df is the parameter of the t-distributions)

### One-sample t-test = `\(n - 1\)`

### Independent-sample t-test = `\(n_1+n_2-2\)`

---

# One-sample t-test

## What does it test?

### If a sample mean is different from a specified value `\(\mu_{0}\)`

## Note

### We use not the normal distribution but the t-distribution based on df of `\(n-1\)`

## But, when?

### We know the population mean but not the population standard deviation (MORE REALISTIC!)

---

# One-sample t-test

## Idea

### We have a sample mean (estimation) and want to test the likelihood of observing this sample (or more extreme) if the null hypothesis were true (hypothesis testing)

### In doing estimation and hypothesis testing, we have made a sampling distribution of the mean. Now, let's quantify how close/far our sample mean is from our expectation

## Test-statistic (**t-statistic**) when we know `\(\mu_{0}\)` but do not know `\(\sigma_{\overline{X}}\)`

&lt;center&gt;
`\(\LARGE t=\frac{\overline{X}-\mu_{0}}{s_{\overline{X}}}\;\;\;\text{where}\;\;\;s_{\overline{X}}=\frac{s_{X}}{\sqrt{n}}\)`

---

# One-sample t-test

## Effect size

&lt;center&gt;
`\(\LARGE d=\frac{\overline{X}-\mu_{0}}{s_{X}}\;\;\;\text{where}\;\;\;s_{X}=\sqrt{\frac{SS}{n-1}}\)`

---

# Independent-sample t-test

## What does it test?

### To compare two samples whether they are different from each other

## Note

### We use the t-distribution based on df of `\(n_1+n_2-2\)`

## But, when?

### We know the population mean but not the population standard deviation (MORE REALISTIC!)

---

# Independent-sample t-test

## Idea

### We have a difference between the two sample means (estimation) and want to test the likelihood of observing this sample mean difference (or more extreme) if the null hypothesis were true (hypothesis testing)

### In doing estimation and hypothesis testing, we have made a sampling distribution of the difference of the two means. Now, let's quantify how close/far our sample mean difference is from our expectation

---

# Independent-sample t-test

## Test-statistic (**t-statistic**) when we know `\(\mu_{0}\)` but do not know `\(\sigma_{\overline{X}}\)`

&lt;center&gt;
`\(\LARGE t=\frac{\overline{X}_1-\overline{X}_2}{s_{\overline{X}_1-\overline{X}_2}}\;\;\;\text{where}\;\;\;s_{\overline{X}_1-\overline{X}_2}=\sqrt{\frac{s^2_p}{n_1}+\frac{s^2_p}{n_2}}\)`

`\(\LARGE s^2_p=\frac{s^2_1+s^2_2}{2}\;\;\;\text{when}\;\;\;n_1=n_2\)`

`\(\LARGE s^2_p=\frac{s^2_1(n_1-1)+s^2_2(n_2-1)}{n_1+n_2-2}\;\;\;\text{when}\;\;\;n_1\neq n_2\)`

---

# Independent-sample t-test

## Effect size

&lt;center&gt;
`\(\LARGE d=\frac{\overline{X}_1-\overline{X}_2}{s_p}\;\;\;\text{where}\)`

`\(\LARGE s_p=\sqrt{\frac{s^2_1+s^2_2}{2}}\;\;\;\text{when}\;\;\;n_1=n_2\)`

`\(\LARGE s_p=\sqrt{\frac{s^2_1(n_1-1)+s^2_2(n_2-1)}{n_1+n_2-2}}\;\;\;\text{when}\;\;\;n_1\neq n_2\)`
